{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <!-- Sidebar Header -->
                    <div class="sidebar-header text-center mt-3">
                        <h6 class="text-light">User Dashboard</h6>
                    </div>

                    <!-- Sidebar Links -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_task') }}">
                                Add Task
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('meeting_min') }}">
                                Meeting Minutes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('reports') }}">
                                Reports
                            </a>
                        </li>
                        <!-- View Tasks Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('view_tasks') }}">
                                <i class="bi bi-list"></i> View Tasks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('profile') }}">
                                User Profile
                            </a>
                        </li>
                        <!-- Add more sidebar links as needed -->
                    </ul>
                </div>
            </nav>

    <!-- Include Bootstrap JavaScript and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <!-- Include FullCalendar JavaScript after Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <script>
        // Initialize FullCalendar
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                themeSystem: 'bootstrap', // Use the Bootstrap theme
                defaultView: 'month', // Default view when the calendar loads
                selectable: true, // Allow users to select dates/times
                selectHelper: true,
                editable: true, // Allow events to be edited/moved
                events: [
                    {
                        title: 'Team Meeting',
                        start: '2024-01-05T09:00:00',
                        end: '2024-01-05T10:30:00',
                        description: 'Discuss project updates and tasks'
                    },
                    {
                        title: 'Lunch with Manager',
                        start: '2024-01-12T12:30:00',
                        end: '2024-01-12T13:30:00',
                        description: 'Review individual performance'
                    },
                    {
                        title: 'Project Deadline',
                        start: '2024-01-20',
                        end: '2024-01-21',
                        allDay: true,
                        backgroundColor: '#dc3545', // Customize background color
                        textColor: '#fff', // Customize text color
                        description: 'Submit final project deliverables'
                    }
                    // Add more events as needed
                ],
                eventClick: function(event) {
                    // Handle event click, e.g., show event details
                    alert('Event: ' + event.title + '\nDescription: ' + event.description);
                }
            });
        });
    </script>
{% endblock %}
