{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
             <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                <h2 class="card-title text-center mb-4">Task Details</h2>
                <table class="table table-bordered">
                    <tbody>
                        <tr class="table-row-color">
                            <th style="width: 30%;">Task Name:</th>
                            <td style="width: 70%;"><input type="text" class="form-control" id="taskName" placeholder="Enter task name" required></td>
                        </tr>
                        <tr>
                            <th>Assigned User:</th>
                            <td><input type="text" class="form-control" id="user" placeholder="Enter user" required></td>
                        </tr>
                        <tr>
                            <th>Manager:</th>
                            <td><input type="text" class="form-control" id="manager" placeholder="Enter manager" required></td>
                        </tr>
                        <tr class="table-row-color">
                            <th>Team:</th>
                            <td><input type="text" class="form-control" id="team" placeholder="Enter team" required></td>
                        </tr>
                        <tr class="table-row-color">
                            <th>Task Details:</th>
                            <td><textarea class="form-control" id="details" rows="3" placeholder="Enter task details" required></textarea></td>
                        </tr>
                        <tr>
                            <th>Task Type:</th>
                            <td>
                                <select class="form-control" id="taskType">
                                    <option>Feature</option>
                                    <option>Bug</option>
                                    <option>Enhancement</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="table-row-color">
                            <th>Priority:</th>
                            <td>
                                <select class="form-control" id="priority">
                                    <option>High</option>
                                    <option>Medium</option>
                                    <option>Low</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Start Date:</th>
                            <td><input type="date" class="form-control" id="startDate" required></td>
                        </tr>
                        <tr class="table-row-color">
                            <th>End Date:</th>
                            <td><input type="date" class="form-control" id="endDate" required></td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td>
                                <select class="form-control" id="status" required>
                                    <option>Not Started</option>
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="table-row-color">
                            <th>Completion (%):</th>
                            <td><input type="number" class="form-control" id="completion" min="0" max="100" placeholder="Enter completion percentage" required></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .table-row-color:nth-child(even) {
            background-color: #f8f9fa; /* Set your desired background color */
        }
    </style>
{% endblock %}
