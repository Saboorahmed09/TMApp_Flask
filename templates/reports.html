{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        <h2>Reports</h2>

        <!-- Bar Chart Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task Bar Chart</h5>
                        <!-- Container for Bar Chart -->
                        <canvas id="barChart" style="width: 50%;"></canvas>
                    </div>
                </div>
            </div>

        <!-- Pie Chart Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task Pie Chart</h5>
                        <!-- Container for Pie Chart -->
                        <canvas id="pieChart" style="width: 50%;"></canvas>
                    </div>
                </div>
            </div>
        </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script for Bar Chart -->
    <script>
        var ctxBar = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'],
                datasets: [{
                    label: 'Completion (%)',
                    data: [70, 80, 90], // Replace with your actual completion data
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100 // Set the maximum value for the Y-axis
                    }
                }
            }
        });
    </script>

    <!-- Script for Pie Chart -->
    <script>
        var ctxPie = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'],
                datasets: [{
                    data: [70, 80, 90], // Replace with your actual completion data
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                    borderWidth: 1
                }]
            }
        });
    </script>

{% endblock %}
